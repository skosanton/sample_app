<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple DB App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/fe/">
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; max-width: 700px; }
    .row { display: flex; gap: .5rem; margin: .5rem 0; }
    input { flex: 1; padding: .5rem; }
    button { padding: .5rem 1rem; }
    pre { background: #111; color: #0f0; padding: 1rem; min-height: 100px; }
  </style>
</head>
<body>
  <h1>Simple DB App</h1>

  <div class="row">
    <button id="showBtn">Show values</button>
  </div>
  <pre id="output"></pre>

  <h3>Add value</h3>
  <div class="row">
    <input id="addInput" placeholder="value to add" />
    <button id="addBtn">Add value</button>
  </div>

  <h3>Remove value</h3>
  <div class="row">
    <input id="delInput" placeholder="value to remove" />
    <button id="delBtn">Remove value</button>
  </div>

  <script>
    const out = document.getElementById("output");
    const show = async () => {
      out.textContent = "Loading...";
      const r = await fetch("/fe/api/items");
      const j = await r.json();
      out.textContent = JSON.stringify(j.items, null, 2);
    };
    document.getElementById("showBtn").onclick = show;

    document.getElementById("addBtn").onclick = async () => {
      const v = document.getElementById("addInput").value.trim();
      if (!v) return;
      const r = await fetch("/fe/api/items", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ value: v }),
      });
      out.textContent = JSON.stringify(await r.json(), null, 2);
      show();
    };

    document.getElementById("delBtn").onclick = async () => {
      const v = document.getElementById("delInput").value.trim();
      if (!v) return;
      const r = await fetch(`/fe/api/items/${encodeURIComponent(v)}`, { method: "DELETE" });
      out.textContent = JSON.stringify(await r.json(), null, 2);
      show();
    };
  </script>
</body>
</html>
